<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Init User Data</title>
    <link rel="stylesheet" href="/static/style_init.css">
</head>
<body>
    <h1>Renseignez vos informations</h1>
    <form action="/user/treatment" method="post">
        <label for="nom">Nom:</label>
        <input type="text" id="nom" name="nom" required><br>

        <label for="prenom">Prénom:</label>
        <input type="text" id="prenom" name="prenom" required><br>

        <label for="date_naissance">Date de Naissance:</label>
        <input type="date" id="date_naissance" name="date_naissance" required pattern="\d{2}/\d{2}/\d{4}"><br>

        <label for="sexe">Sexe:</label>
        <select id="sexe" name="sexe" required>
            <option value="Masculin">Masculin</option>
            <option value="Féminin">Féminin</option>
        </select><br>

        <input type="submit" value="Soumettre">
    </form>
</body>
</html>
